<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>
	
	<ui:define name="corpo">
    	<f:metadata>
    		<f:event listener="#{cadastroUsuarioBean.inicializar}" type="preRenderView"/>	
    	</f:metadata>
    	
		<h:form id="frm">
	    	<h1>Novo Usuário</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true"/>
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{cadastroUsuarioBean.salvar}" update="@form"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/usuarios/CadastroUsuario" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
			<p:panelGrid columns="2" id="painelGrupo" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="75" maxlength="75" value="#{cadastroUsuarioBean.usuario.nome}"/>
	
				<p:outputLabel value="E-mail" for="email"/>
				<p:inputText id="email" size="75" maxlength="75" value="#{cadastroUsuarioBean.usuario.email}"/>
				
				<p:outputLabel value="Senha" for="senha"/>
				<p:password id="senha" 
							size="30" 
							maxlength="30" 
							weakLabel="Fraca" 
							goodLabel="Boa" 
							strongLabel="Forte"
							promptLabel="Informe uma senha" inline="true" value="#{cadastroUsuarioBean.usuario.senha}"/>
							
				<p:selectOneMenu id="adicionarGrupo" value="#{cadastroUsuarioBean.grupo}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems 
						value="#{cadastroUsuarioBean.grupoList}" var="grupo" 
						itemValue="#{grupo}" 
						itemLabel="#{grupo.descricao}" />
				</p:selectOneMenu>
				
				<p:commandButton value="Adcionar grupo" action="#{cadastroUsuarioBean.adicionarGrupo}" process="painelGrupo" update="grupoTabela"/>
			</p:panelGrid>

			
			<p:dataTable id="grupoTabela" value="#{pesquisarUsuariosBean.usuariosFiltrados}" var="usuario"
				style="margin-top: 20px" emptyMessage="Nenhum usuario encontrado." rows="20" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Grupo" style="text-align: left; width:700px">
					<h:outputText value="Auxiliares"/>
				</p:column>
				<p:column style="text-align:center; width: 10px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show()"/>
				</p:column>		
			</p:dataTable>
			
			<p:confirmDialog header="Exclusão de Usuario" message="Tem certeza que deseja excluir o cliente" 
				widgetVar="confirmacaoExclusao">
				<p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;"/>
				<p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide()"/>
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
