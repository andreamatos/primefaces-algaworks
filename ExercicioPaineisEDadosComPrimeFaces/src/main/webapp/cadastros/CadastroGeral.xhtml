<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro</ui:define>
	
	<ui:define name="corpo">
		<h1>Cadastro de Contrato</h1>

		
		<h:form id="frm">
			<p:tabView dynamic="true" cache="false">
				<p:tab title="Dados principais" disabled="false">
					<p:panelGrid columns="2" cellpadding="4" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
						<p:outputLabel value="Razão Social" for="razaoSocial"/>
						<p:inputText id="razaoSocial" size="40"/>
					
						<p:outputLabel value="CNPJ" for="cnpj"/>
						<p:inputText id="cnpj" size="30"/>
			
						<p:outputLabel value="Cidade do Contrato" for="cidadeContrato"/>
						<p:inputText id="cidadeContrato" size="15"/>

						<p:selectOneRadio id="sexo" value="#{cadastroGeralBean.sexo}" required="true" styleClass="sem-bordas" layout="pageDirection">
							<f:selectItem var="sexo" itemLabel="#{cadastroGeralBean.descricao}" itemValue="#{sexo}" />
						</p:selectOneRadio>
					</p:panelGrid>
				</p:tab>
				
				<p:tab title="Endereço">
					<p:panelGrid columns="2" cellpadding="4" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
						<p:outputLabel value="Logradouro" for="logradouro"/>
						<p:inputText id="logradouro" size="60"/>
					
						<p:outputLabel value="Número" for="numero"/>
						<p:inputText id="numero" size="10"/>
			
						<p:outputLabel value="Bairro" for="bairro"/>
						<p:inputText id="bairro" size="30"/>

						<p:outputLabel value="Cidade" for="cidade"/>
						<p:inputText id="cidade" size="30"/>
					</p:panelGrid>

					<h:outputText value="#{dataBean.dataAtual}">
						<f:convertDateTime pattern="HH:mm:ss"/>
					</h:outputText>
				</p:tab>
			</p:tabView>
		</h:form>
				
	</ui:define>
</ui:composition>
